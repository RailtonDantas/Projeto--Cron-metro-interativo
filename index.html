<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro interativo</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <menu>
        <ul>
            <li class="style">Estilo 1</li>
            <li class="style">Estilo 2</li>
            <li class="style">Estilo 3</li>
            <li class="style">Estilo 4</li>
        </ul>
    </menu>
    <div id="Container_cronometer">
         <div id="Container_timer">
              <div class="Timer" id="hour">00</div>
              <div class="Separator">:</div>
              <div class="Timer" id="minutes">00</div>
              <div class="Separator">:</div>
              <div class="Timer" id="seconds">00</div>
         </div>
         <div id="Container_mensagens">
            <p>RAILTON CODANDO</p>
         </div>
         <div id="Container_Buttons">
              <div class="buttons" id="PlayBtn">INICIAR</div>
              <div class="buttons" id="ResumeBtn">CONTINUAR</div>
              <div class="buttons" id="PauseBtn">PAUSAR</div>
              <div class="buttons" id="ResetBtn">RESETAR</div>
         </div>
    </div>
</body>
</html>
